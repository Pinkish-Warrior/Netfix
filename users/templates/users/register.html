{% extends 'main/base.html' %} 
{% block title %}
  NetFix
{%endblock %}

{%block content %}
    <p class="choice_text">Login as a Bussines or Customer</p>
    
    <div class="choice-container">
        <div class="choice">
            <div class="company img" id="company">
                <a href="/register/company">
                    <img src="/static/css/business_new.png" alt="company" width="250" height="250">
                </a>
            </div>
            <p class="label_images">Business</p>
        </div>

        <div class="choice">
            <div class="img" id="customer">
                <a href="/register/customer">
                    <img src="/static/css/customer_girl.png" alt="customer" width="250" height="250">
                </a>
            </div>
            <p>Customer</p>
        </div>
    </div>
{% endblock %}
